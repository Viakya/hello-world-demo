<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World</title>
  <style>
    /* Keep the same centered layout */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111827;
    }
    .container {
      text-align: center;
      padding: 16px;
    }
    /* Improved styling: larger, bold, and blue */
    .hello-text {
      font-size: 3rem;      /* larger text */
      font-weight: 800;     /* bold */
      color: #1d4ed8;       /* blue */
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Hello World Container">
    <h1 class="hello-text">Hello, World!</h1>
  </main>
</body>
</html>
